<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 800px;
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .products-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .products-table tr:hover {
            background-color: #f8f9fa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .edit-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .price-cell {
            font-weight: 600;
            color: #28a745;
        }

        .qty-cell {
            font-weight: 500;
            color: #667eea;
        }

        .brand-cell {
            font-weight: 500;
            color: #764ba2;
        }

        .description-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .description-cell:hover {
            white-space: normal;
            overflow: visible;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            width: 100%;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        #message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .error {
            background: rgba(255, 99, 71, 0.1);
            color: #dc3545;
            border: 1px solid rgba(255, 99, 71, 0.3);
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .products-table th,
            .products-table td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .description-cell {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Product Management</h1>
        
        <button class="add-product-btn" onclick="openModal()">Add New Product</button>
        
        <div class="table-container">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Brand</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="9" class="loading-message">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Product</h2>
            
            <div id="message"></div>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="brand" required>
                        <option value="0">Select Brand</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Product Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" min="0.01" step="0.01" value="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="qty">Quantity:</label>
                        <input type="number" id="qty" name="qty" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Product Image:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <label for="image" class="file-input-label">Choose Image</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        var brandList = [];
        var productList = [];

        // Load all data when page loads
        async function loadAllData() {
            await Promise.all([
                loadBrandData(),
                loadProducts()
            ]);
        }

        // Load brand data for the dropdown
        async function loadBrandData() {
            try {
                const response = await fetch("LoadProductData");
                
                if (response.ok) {
                    const json = await response.json();
                    if (json.status) {
                        loadSelect("brand", json.brandList, "name");
                        brandList = json.brandList;
                    } else {
                        console.error("Unable to get brand data");
                    }
                } else {
                    console.error("Failed to fetch brand data");
                }
            } catch (error) {
                console.error("Error loading brand data:", error);
            }
        }

        // Load products for the table (using the same endpoint as home page)
        async function loadProducts() {
            try {
                const response = await fetch("http://localhost:8080/Zay1/LoadHomeData", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const json = await response.json();
                    if (json.status && json.productList) {
                        productList = json.productList;
                        displayProducts(json.productList);
                    } else {
                        displayNoProducts();
                    }
                } else {
                    displayError("Failed to load products");
                }
            } catch (error) {
                console.error("Error loading products:", error);
                displayError("Error loading products: " + error.message);
            }
        }

        // Display products in the table
        function displayProducts(products) {
            const tableBody = document.getElementById("productsTableBody");
            
            if (products.length === 0) {
                displayNoProducts();
                return;
            }

            let tableHTML = "";
            products.forEach(product => {
                // Get brand name
                const brandName = product.brand_id ? product.brand_id.name : 'Unknown';
                
                // Format price
                const formattedPrice = new Intl.NumberFormat("en-US", {
                    style: "currency",
                    currency: "USD",
                    minimumFractionDigits: 2
                }).format(product.price);

                // Format date if available
                const createdDate = product.created_at ? 
                    new Date(product.created_at).toLocaleDateString() : 
                    'N/A';

                tableHTML += `
                    <tr data-product-id="${product.id}">
                        <td>${product.id}</td>
                        <td>
                            <img src="assets/img/${product.id}/image1.png" 
                                 alt="${product.title}" 
                                 class="product-image"
                                 onerror="this.src='assets/img/placeholder.png';">
                        </td>
                        <td><strong>${product.title}</strong></td>
                        <td class="description-cell" title="${product.description}">
                            ${product.description}
                        </td>
                        <td class="price-cell">${formattedPrice}</td>
                        <td class="qty-cell">${product.qty || 'N/A'}</td>
                        <td class="brand-cell">${brandName}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                                Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableBody.innerHTML = tableHTML;
        }

        // Display message when no products found
        function displayNoProducts() {
            const tableBody = document.getElementById("productsTableBody");
            tableBody.innerHTML = `
                <tr>
                    <td colspan="9" class="no-products">
                        No products found. Add your first product!
                    </td>
                </tr>
            `;
        }

        // Display error message
        function displayError(message) {
            const tableBody = document.getElementById("productsTableBody");
            tableBody.innerHTML = `
                <tr>
                    <td colspan="9" class="loading-message" style="color: #dc3545;">
                        Error: ${message}
                    </td>
                </tr>
            `;
        }

        // Edit product function (placeholder)
        function editProduct(productId) {
            const product = productList.find(p => p.id === productId);
            if (product) {
                // Populate form with existing data
                document.getElementById("brand").value = product.brand_id ? product.brand_id.id : 0;
                document.getElementById("title").value = product.title;
                document.getElementById("description").value = product.description;
                document.getElementById("price").value = product.price;
                document.getElementById("qty").value = product.qty || 1;
                
                // Change modal title
                document.querySelector(".modal h2").textContent = "Edit Product";
                
                // Store product ID for update
                document.getElementById("productForm").dataset.editId = productId;
                
                openModal();
            }
        }

        // Delete product function (placeholder)
        async function deleteProduct(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
                try {
                    // You'll need to implement the delete endpoint
                    const response = await fetch(`DeleteProduct?id=${productId}`, {
                        method: "DELETE"
                    });

                    if (response.ok) {
                        const json = await response.json();
                        if (json.status) {
                            showMessage("Product deleted successfully!", "success");
                            // Remove from UI
                            const row = document.querySelector(`tr[data-product-id="${productId}"]`);
                            if (row) row.remove();
                            
                            // Update product list
                            productList = productList.filter(p => p.id !== productId);
                            
                            // Check if no products left
                            if (productList.length === 0) {
                                displayNoProducts();
                            }
                        } else {
                            showMessage(json.message || "Failed to delete product", "error");
                        }
                    } else {
                        showMessage("Failed to delete product", "error");
                    }
                } catch (error) {
                    console.error("Error deleting product:", error);
                    showMessage("Error deleting product: " + error.message, "error");
                }
            }
        }

        function loadSelect(selectId, list, property) {
            const select = document.getElementById(selectId);
            // Clear existing options except the first one
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            list.forEach(item => {
                const option = document.createElement("option");
                option.value = item.id;
                option.innerHTML = item[property];
                select.appendChild(option);
            });
        }

        async function saveProduct() {
            const form = new FormData();
            const editId = document.getElementById("productForm").dataset.editId;
            
            form.append("brandId", document.getElementById("brand").value);
            form.append("title", document.getElementById("title").value);
            form.append("description", document.getElementById("description").value);
            form.append("price", document.getElementById("price").value);
            form.append("qty", document.getElementById("qty").value);
            
            const imageFile = document.getElementById("image").files[0];
            if (imageFile || !editId) { // Require image for new products, optional for updates
                if (imageFile) {
                    form.append("image", imageFile);
                }
            }

            if (editId) {
                form.append("id", editId);
            }

            try {
                const endpoint = editId ? "UpdateProduct" : "SaveProduct";
                const response = await fetch(endpoint, {
                    method: "POST",
                    body: form
                });

                if (response.ok) {
                    const json = await response.json();
                    if (json.status) {
                        const message = editId ? "Product updated successfully!" : "New Product added successfully!";
                        showMessage(message, "success");
                        resetForm();
                        
                        setTimeout(() => {
                            closeModal();
                            // Reload products to show changes
                            loadProducts();
                        }, 2000);
                    } else {
                        showMessage(json.message, "error");
                    }
                } else {
                    showMessage("Network error occurred. Please try again.", "error");
                }
            } catch (error) {
                showMessage("An error occurred: " + error.message, "error");
            }
        }

        function openModal() {
            document.getElementById("productModal").classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("productModal").classList.remove("active");
            document.body.style.overflow = "auto";
            resetForm();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = "block";
            
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 5000);
        }

        function resetForm() {
            document.getElementById("brand").value = 0;
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("price").value = "0.00";
            document.getElementById("qty").value = 1;
            document.getElementById("image").value = "";
            
            // Reset modal title
            document.querySelector(".modal h2").textContent = "Add New Product";
            
            // Remove edit ID
            delete document.getElementById("productForm").dataset.editId;
            
            // Reset file input label
            const label = document.querySelector('label[for="image"]');
            label.textContent = "Choose Image";
        }

        // Event listeners
        document.getElementById("productForm").addEventListener("submit", function(e) {
            e.preventDefault();
            saveProduct();
        });

        // File input label update
        document.getElementById("image").addEventListener("change", function() {
            const label = document.querySelector('label[for="image"]');
            label.textContent = this.files[0] ? this.files[0].name : "Choose Image";
        });

        // Close modal when clicking outside
        document.getElementById("productModal").addEventListener("click", function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                closeModal();
            }
        });

        // Load all data when page loads
        window.addEventListener("load", loadAllData);
    </script>
</body>
</html>
