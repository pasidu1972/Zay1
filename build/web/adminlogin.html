<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTrade - Admin Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2d5a27;
            --secondary-color: #4caf50;
            --success-color: #66bb6a;
            --danger-color: #ef5350;
            --light-green: #e8f5e8;
            --medium-green: #c8e6c9;
            --dark-green: #1b5e20;
            --gradient-bg: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 50%, #a5d6a7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%234caf50" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-header .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .login-body {
            padding: 50px 30px 30px;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
            background: white;
        }

        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--secondary-color);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            transition: left 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .forgot-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-credentials {
            background: var(--light-green);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid var(--medium-green);
        }

        .demo-credentials h6 {
            color: var(--dark-green);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .demo-credentials .credential-item {
            background: white;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--dark-green);
            box-shadow: 0 2px 5px rgba(76, 175, 80, 0.1);
            border: 1px solid var(--medium-green);
        }

        .loading {
            display: none;
        }

        .btn-login.loading .btn-text {
            opacity: 0;
        }

        .btn-login.loading .loading {
            display: inline-block;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
                max-width: none;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-body {
                padding: 40px 20px 20px;
            }
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(76, 175, 80, 0.15);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 4px; height: 4px; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; width: 6px; height: 6px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; width: 3px; height: 3px; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; width: 5px; height: 5px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; width: 4px; height: 4px; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; width: 6px; height: 6px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; width: 3px; height: 3px; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; width: 5px; height: 5px; }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-store"></i>
            </div>
            <h1>Zay</h1>
            <div class="subtitle">Admin Dashboard</div>
        </div>

        <!-- Login Body -->
        <div class="login-body">
            <!-- Alert for messages -->
            <div id="alert-container"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>

                <div class="form-floating">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Authenticating...
                    </span>
                </button>
            </form>

            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Valid admin credentials
        const validCredentials = [
            { username: 'admin', password: 'admin123' },
            { username: 'administrator', password: 'password123' },
            { username: 'zay', password: 'zay2024' },
            { username: 'manager', password: 'manager456' }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('zay_isLoggedIn') === 'true') {
                redirectToDashboard();
            }

            // Add form submit event listener
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Add enter key support for form fields
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });

            // Auto-fill demo credentials on click
            document.querySelector('.demo-credentials').addEventListener('click', function() {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
                showAlert('Demo credentials filled! Click Login to continue.', 'info');
            });
        });

        // Handle login form submission
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate inputs
            if (!username || !password) {
                showAlert('Please enter both username and password!', 'danger');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.btn-login');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate validation process (brief delay for better UX)
            setTimeout(() => {
                // Check credentials
                const isValid = validCredentials.some(cred => 
                    cred.username === username && cred.password === password
                );

                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;

                if (isValid) {
                    // Store login state
                    localStorage.setItem('zay_isLoggedIn', 'true');
                    localStorage.setItem('zay_username', username);
                    
                    if (rememberMe) {
                        localStorage.setItem('zay_rememberMe', 'true');
                    }

                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to adminindex1.html after success message
                    setTimeout(() => {
                        window.location.href = 'adminindex1.html';
                    }, 1000);
                } else {
                    showAlert('Invalid username or password! Please try again.', 'danger');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Add shake animation to form
                    const container = document.querySelector('.login-container');
                    container.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        container.style.animation = '';
                    }, 500);
                }
            }, 800);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Show forgot password dialog
        function showForgotPassword() {
            showAlert('For demo purposes, please use the provided credentials. In a real application, this would send a password reset email.', 'info');
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${getAlertIcon(type)} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    const alert = new bootstrap.Alert(alertDiv);
                    alert.close();
                }
            }, 5000);
        }

        // Get appropriate icon for alert type
        function getAlertIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'danger': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': return 'info-circle';
                default: return 'info-circle';
            }
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            // Redirect to the admin dashboard page
            showAlert('Welcome to Zay Admin Dashboard! Redirecting...', 'success');
            
            // Redirect to adminindex1.html after a short delay
            setTimeout(() => {
                window.location.href = 'adminindex1.html';
            }, 1000);
        }

        // Add CSS for shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Logout function (for testing)
        function logout() {
            localStorage.removeItem('zay_isLoggedIn');
            localStorage.removeItem('zay_username');
            localStorage.removeItem('zay_rememberMe');
            showAlert('Logged out successfully!', 'info');
        }

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = mouseX * speed;
                const y = mouseY * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add focus effects to form inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
